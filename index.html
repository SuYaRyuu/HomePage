<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>かけるのホームページ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Noto+Sans+JP:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #0a0a14;
            --secondary-bg: #1a1a2e;
            --primary-text: #eaeaea;
            --accent-color: #e040fb; /* Vibrant Magenta */
            --secondary-accent: #00f2ff; /* Electric Cyan */
            --glow-color: rgba(224, 64, 251, 0.6);
            --border-color: rgba(255, 255, 255, 0.1);
            --font-family-en: 'Montserrat', sans-serif;
            --font-family-jp: 'Noto Sans JP', sans-serif;
            --transition-speed: 0.5s;
            --easing: cubic-bezier(0.25, 1, 0.5, 1);
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family-jp), var(--font-family-en);
            background-color: var(--primary-bg);
            color: var(--primary-text);
            overflow-x: hidden;
            text-rendering: optimizeLegibility;
            cursor: none;
        }

        /* Animated Aurora Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 15% 20%, var(--accent-color), transparent 40%),
                        radial-gradient(circle at 85% 75%, var(--secondary-accent), transparent 40%),
                        radial-gradient(circle at 50% 50%, #1f005c, transparent 50%);
            animation: aurora 25s linear infinite;
            z-index: -1;
            opacity: 0.25;
        }

        @keyframes aurora {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Custom Cursor */
        .cursor-glow {
            position: fixed;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--accent-color);
            filter: blur(25px);
            z-index: 1200;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
            background-color: rgba(10, 10, 20, 0.5);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            z-index: 1000;
            border-bottom: 1px solid var(--border-color);
        }

        /* Marquee */
        .marquee-container {
            flex-grow: 1;
            overflow: hidden;
            white-space: nowrap;
        }

        .marquee {
            display: inline-block;
            animation: marquee-animation 20s linear infinite;
            padding-right: 100%;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        @keyframes marquee-animation {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        
        /* Hamburger Menu */
        .hamburger {
            width: 30px;
            height: 22px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            z-index: 1100;
            transition: transform var(--transition-speed) var(--easing);
            margin-left: 20px; /* Provide space between marquee and hamburger */
        }
        .hamburger:hover { transform: scale(1.1); }
        .bar {
            width: 100%;
            height: 2px;
            background-color: var(--primary-text);
            transition: transform 0.4s var(--easing), opacity 0.4s var(--easing);
            border-radius: 2px;
        }
        .hamburger.active .bar:nth-child(1) { transform: translateY(10px) rotate(45deg); background-color: var(--accent-color); }
        .hamburger.active .bar:nth-child(2) { opacity: 0; }
        .hamburger.active .bar:nth-child(3) { transform: translateY(-10px) rotate(-45deg); background-color: var(--accent-color); }

        /* Navigation Menu Overlay */
        .nav-menu {
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(10, 10, 20, 0.85);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            z-index: 999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            clip-path: circle(0% at calc(100% - 55px) 40px);
            transition: clip-path 0.8s var(--easing);
        }
        .nav-menu.active {
            clip-path: circle(150% at calc(100% - 55px) 40px);
        }
        .nav-menu a {
            color: var(--primary-text);
            text-decoration: none;
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: 700;
            padding: 15px 0;
            position: relative;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.5s ease, transform 0.5s ease, color 0.3s;
            text-transform: uppercase;
        }
        .nav-menu.active a { opacity: 1; transform: translateY(0); }
        .nav-menu a:hover { color: var(--accent-color); }
        .nav-menu.active a:nth-child(1) { transition-delay: 0.2s; }
        .nav-menu.active a:nth-child(2) { transition-delay: 0.3s; }
        .nav-menu.active a:nth-child(3) { transition-delay: 0.4s; }
        .nav-menu.active a:nth-child(4) { transition-delay: 0.5s; }

        /* Main Content Wrapper */
        .content-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px;
        }

        /* Main Content Card */
        .main-content {
            text-align: center;
            padding: 40px;
            background: rgba(26, 26, 46, 0.4);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            max-width: 800px;
            width: 100%;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s forwards 0.5s;
            box-shadow: 0 0 40px rgba(0,0,0,0.3);
        }
        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }

        .main-content h1 {
            font-size: clamp(2.2rem, 5vw, 3.5rem);
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }
        
        .time-display {
            font-family: var(--font-family-en);
            font-size: 1.1rem;
            font-weight: 400;
            color: var(--secondary-accent);
            letter-spacing: 4px;
            margin-bottom: 30px;
        }

        .main-content img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid var(--accent-color);
            box-shadow: 0 0 30px var(--glow-color);
            opacity: 0;
            transform: scale(0.5);
            animation: popIn 1s var(--easing) forwards 1s;
            transition: transform 0.4s ease;
        }
        .main-content img:hover { transform: scale(1.05); }
        @keyframes popIn {
            to { opacity: 1; transform: scale(1); }
        }
        
        .message-section {
            margin-top: 40px;
            opacity: 0;
            animation: fadeIn 1s forwards 1.5s;
        }
        .message-section h2 {
            font-size: clamp(1.8rem, 4vw, 2.2rem);
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(90deg, var(--accent-color), var(--secondary-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .message-section p {
            font-size: clamp(1rem, 2.5vw, 1.1rem);
            line-height: 1.8;
            color: rgba(234, 234, 234, 0.7);
            max-width: 600px;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .cursor-glow { display: none; }
            body { cursor: auto; }
            .header { padding: 0 20px; }
            .content-wrapper { padding: 20px; }
            .main-content { padding: 30px; }
            .main-content img { width: 120px; height: 120px; }
            .marquee-container { max-width: calc(100vw - 80px); }
        }
    </style>
</head>
<body>

    <div class="cursor-glow"></div>

    <header class="header">
        <div class="marquee-container">
            <span class="marquee">見に来てくれてありがとう！良ければいろいろ見てってね！</span>
        </div>
        <div class="hamburger" id="hamburger">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </header>

    <nav class="nav-menu" id="nav-menu">
        <a href="#">HOME</a>
        <a href="#">PROFILE</a>
        <a href="#">ACCOUNT</a>
        <a href="#">DISCOGRAPHY</a>
    </nav>
    
    <div class="content-wrapper">
        <main class="main-content">
            <h1>かけるのホームページへようこそ！</h1>
            <span id="time-display" class="time-display"></span>
            <img src="https://raw.githubusercontent.com/SuYaRyuu/HomePage/refs/heads/main/156086418_60x60.png" alt="プロフィール画像">
            <div class="message-section">
                <h2 id="greeting"></h2>
                <p>
                    右上のメニューから他のページに移動できます！ぜひいろいろ見ていってください！<br>
                    ウェブページのバグとかがあったら、Scratchのコメント欄とかで教えてください！
                </p>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hamburger = document.getElementById('hamburger');
            const navMenu = document.getElementById('nav-menu');
            const timeDisplay = document.getElementById('time-display');
            const greeting = document.getElementById('greeting');
            const cursorGlow = document.querySelector('.cursor-glow');

            // --- Cursor Glow Effect ---
            document.addEventListener('mousemove', (e) => {
                if (cursorGlow) {
                    cursorGlow.style.left = e.clientX + 'px';
                    cursorGlow.style.top = e.clientY + 'px';
                }
            });

            // --- Time and Greeting ---
            function updateClock() {
                const now = new Date();
                const timeString = now.toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false });
                timeDisplay.textContent = timeString;
            }

            function setGreeting() {
                const hour = new Date().getHours();
                let message = '';
                if (hour >= 5 && hour < 12) {
                    message = 'おはよう！';
                } else if (hour >= 12 && hour < 18) {
                    message = 'こんにちは！';
                } else {
                    message = 'こんばんは！';
                }
                greeting.textContent = message;
            }

            // --- Hamburger Menu Toggle ---
            hamburger.addEventListener('click', () => {
                hamburger.classList.toggle('active');
                navMenu.classList.toggle('active');
            });

            // --- Initialize ---
            setGreeting();
            updateClock();
            setInterval(updateClock, 1000);
        });
    </script>

</body>
</html>
